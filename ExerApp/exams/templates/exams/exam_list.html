{% extends "excercises/base.html" %}
{% block content %}
<h1 class="mt-4">Your exams</h1>

<form hx-get="{% url 'exam_search' %}" 
hx-target="#exams" class="mt-4" >
    <div class="row">
        <div class="col-sm-10">
            <input name='q' class="form-control" type='text' 
            placeholder="Exam name or description" />
        </div>
        <div class="col-sm-2">
            <button type="submit" 
            style="width:100%;"
            class="btn btn-primary btn-block">Search</button>
        </div>
    </div>
</form>

<div id="exams">
{%for exam in user.exam_set.all%}
    {% include 'exams/partials/exam_card.html'%}
{%endfor%}
</div>



{% endblock %}
