{% extends "excercises/base.html" %}
{% block content %}
<h1 >Your exams</h1>

<form hx-get="{% url 'exam_search' %}" 
hx-target="#ex-box" class="mt-4" >
    <div class="row">
        <div class="col-sm-7">
            <input name='q' class="form-control" type='text' 
            placeholder="Exam name or description" />
        </div>
        <div class="col-sm-3">
            <select name="item_order" class="form-control">
                <option value="-created_at">Newest</option>
                <option value="created_at">Oldest</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button type="submit" 
            style="width:100%;"
            class="btn btn-primary btn-block">Search</button>
        </div>
    </div>
</form>

<hr />
<div id="ex-box">
    {% include 'excercises/partials/pagination.html' %}
    {%for exam in page_obj%}
        {% include 'exams/partials/exam_card.html'%}
    {%endfor%}
</div>



{% endblock %}
