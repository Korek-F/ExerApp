{% extends "excercises/base.html" %}
{% block content %}
<h1>{{object.username}}</h1>
<small> Member since: {{object.created_at}} </small>

<h3>Exersise sets:</h3>
<div class="row">
{% for exercise_set in object.exerciseset_set.all%}
    <div class="col-sm-4"> 
        <a href='{{exercise_set.get_absolute_url}}'' >{{exercise_set.name}}</a> 
    </div>
{% endfor %}
</div>
{% endblock %}
