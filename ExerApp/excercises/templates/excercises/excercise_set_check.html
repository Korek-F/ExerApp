{% extends "excercises/base.html" %}
{% block content %}

<h1>{{exercise_set.name}} </h1>
<h2>Check</h2>
<p> 
Correct: {{correct_ratio|floatformat:1 }}%
</p>
<br/>
{%for checked_answer in checked_answers%}
    {{ forloop.counter }}. 
    {% for content in checked_answer%}
        {{content}}
    {%endfor%}
    <br />
{%endfor%}
{{ correct_ids}}
{% endblock %}
