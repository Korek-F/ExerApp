<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">

    {% if page_obj.has_previous %}
      <li class="page-item">
        <a hx-get="{{page_url}}?page={{page_obj.previous_page_number}}{% if qs %}&q={{qs}}{%endif%}"
          hx-target="#ex-box"
          class="page-link"
          >Previous</a>
      </li>
    {%else%}
      <li class="page-item disabled">
        <span class="page-link">
          Previous
        </span>
      </li>
    {% endif %}

    <li class="page-item">
      <span class="page-link"> 
        {{ page_obj.number }}/{{ page_obj.paginator.num_pages }}
      </span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a hx-get="{{page_url}}?page={{ page_obj.next_page_number }}{% if qs %}&q={{qs}}{%endif%}"
          hx-target="#ex-box"
          class="page-link"
          >Next</a>
      </li>
    {%else%}
      <li class="page-item disabled">
        <span class="page-link">
          Next
        </span>
      </li>
    {% endif %}
  </ul>
</nav>
