<div>
    <span>
      {% if page_obj.has_previous %}
        <a hx-get="{{page_url}}?page={{page_obj.previous_page_number}}{% if qs %}&q={{qs}}{%endif%}"
        hx-target="#ex-box"
        >Previous</a>
      {% endif %}

      <span>
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
      </span>

      {% if page_obj.has_next %}
        <a hx-get="{{page_url}}?page={{ page_obj.next_page_number }}{% if qs %}&q={{qs}}{%endif%}"
        hx-target="#ex-box"
        >Next</a>
      {% endif %}
    </span>
</div>
